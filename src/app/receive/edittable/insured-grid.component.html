<div>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef [hidden]="hideComponent"> <mat-checkbox class="example-margin"></mat-checkbox> </th>
      <td mat-cell *matCellDef="let element" [hidden]="hideComponent"> <mat-checkbox class="example-margin"></mat-checkbox> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="emp_id">
      <th mat-header-cell *matHeaderCellDef> 員工證號 </th>
      <td mat-cell *matCellDef="let element"> {{element.emp_id}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="emp_name">
      <th mat-header-cell *matHeaderCellDef> 員工姓名 </th>
      <td mat-cell *matCellDef="let element"> {{element.emp_name}} </td>
    </ng-container>
    <ng-container matColumnDef="rela">
      <th mat-header-cell *matHeaderCellDef> 與員工關係 </th>
      <td mat-cell *matCellDef="let element"> {{element.rela}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="insuredId">
      <th mat-header-cell *matHeaderCellDef> 被保人ID </th>
      <td mat-cell *matCellDef="let element"> {{element.insuredId}} </td>
    </ng-container>
    <ng-container matColumnDef="insuredName">
      <th mat-header-cell *matHeaderCellDef> 被保人姓名 </th>
      <td mat-cell *matCellDef="let element"> {{element.insuredId}} </td>
    </ng-container>    
    <ng-container matColumnDef="plan">
      <th mat-header-cell *matHeaderCellDef> 計畫別 </th>
      <td mat-cell *matCellDef="let element"> {{element.plan}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
<div style="height: 20px;"></div>
