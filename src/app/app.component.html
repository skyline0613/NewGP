<mat-toolbar color="primary" opened="true" disableClose="true">
  <mat-toolbar-row>
    <img src="" />
    <!-- Add your logo if available-->
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    <a mat-button [matMenuTriggerFor]="dropdown"> Screens </a>
    <mat-menu #dropdown>
      <button mat-menu-item routerLink="/">Courses</button>
      <button mat-menu-item routerLink="/about">About</button>
    </mat-menu>
    <a mat-button [matMenuTriggerFor]="aboveMenu">
      <mat-icon>person_add</mat-icon>
      Register
    </a>

    <mat-menu #aboveMenu="matMenu" yPosition="above">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>

    <a mat-button>
      <mat-icon>account_circle</mat-icon>
      Login
    </a>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <!-- This is your sidenav -->
  <mat-sidenav style="width: 15%" #sidenav  opened="true" disableClose="true" [mode]="'side'">
    <mat-nav-list>
      <a mat-list-item routerLink="receive">
        <mat-icon>account_circle</mat-icon>
        <span>收件作業</span>
      </a>         
      <a mat-list-item routerLink="/">
        <mat-icon>library_books</mat-icon>
        <span>Courses</span>
      </a>
      <a mat-list-item routerLink="about">
        <mat-icon>question_answer</mat-icon>
        <span>About</span>
      </a>
      <a mat-list-item routerLink="drag-drop-example">
        <mat-icon>drag_indicator</mat-icon>
        <span>Drag and Drop</span>
      </a>
      <a mat-list-item routerLink="tree-demo">
        <mat-icon>park</mat-icon>
        <span>Tree Demo</span>
      </a>
      <a mat-list-item routerLink="virtual-scrolling">
        <mat-icon>import_export</mat-icon>
        <span>Virtual Scrolling</span>
      </a>
      <a mat-list-item routerLink="register">
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </a>
      <a mat-list-item routerLink="form">
        <mat-icon>account_circle</mat-icon>
        <span>Form</span>
      </a>
      <a mat-list-item routerLink="table">
        <mat-icon>account_circle</mat-icon>
        <span>Table</span>
      </a>
      <a mat-list-item routerLink="tabs">
        <mat-icon>account_circle</mat-icon>
        <span>Tabs</span>
      </a>    
       
      
    </mat-nav-list>
    
    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>


    </mat-menu>


    <tree-demo></tree-demo>



  </mat-sidenav>
  <!-- Content or body of your page-->
  <mat-sidenav-content>
    <div style="height: 90vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<mat-toolbar color="primary">
  <mat-toolbar-row></mat-toolbar-row>
</mat-toolbar>
